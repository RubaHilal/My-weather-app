<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb9b56dedd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <title>HomeWork SheCodes Plus Week2</title>
</head>

<body>
    <div class="container">
        <h1>
            Weather App
        </h1>
        <br />
        <span class="border border-secondary border-3 rounded-pill">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="row currentCity" id="currentCity"> Current City
                                <div class="col">
                                    <button>
                                        Current Location
                                    </button>
                                    <i class="fa-regular fa-sun sun"> <span class="degree"> 5&deg;C </span> </i>
                                </div>
                            </div>

                            <div class="row date" id="currentTime">
                                Monday, 06/03/2023
                            </div>
                            <div class="row precipitation" id="precipitation">
                                precipitation: 71%
                            </div>
                            <div class="row wind" id="wind">
                                Wind: 4km/h
                            </div>
                            <div class="col col align-self-center">
                                <div class="row day">
                                    Day 1
                                    <div class="col col align-self-center">
                                        <i class="fa-solid fa-wind sign windSign">
                                            <span class="degrees" id="celsius"> <a
                                                    href="https://www.metric-conversions.org/temperature/fahrenheit-to-celsius.htm">8
                                                </a></span> </i>
                                    </div>
                                </div>

                                <div class="row day">
                                    Day 2
                                    <div class="col col align-self-center">
                                        <i class="fa-solid fa-cloud-sun-rain sign SunRain"> <span class="degrees">
                                                2&deg;C </span> </i>
                                    </div>
                                    <div class="row day">
                                        Day 3
                                        <div class="col col align-self-center">
                                            <i class="fa-solid fa-cloud-rain sign rainSign"> <span class="degrees">
                                                    -1&deg;C </span> </i>
                                        </div>
                                        <div class="row day">
                                            Day 4
                                            <div class="col col align-self-center">
                                                <i class="fa-solid fa-cloud-sun sign sun"> <span class="degrees">
                                                        8&deg;C </span> </i>
                                            </div>
                                            <div class="row day">
                                                Day 5
                                                <div class="col col align-self-center">
                                                    <i class="fa-regular fa-sun sign"> <span class="degrees"> 10&deg;C
                                                        </span> </i>
                                                </div>
                                                <div class="vr"></div>
                                            </div>
                                            <div class="col align-self-center secondColumn">
                                                <span class="AddedCities" id="city"> Added Cities <br /> </span>
                                                <span class="dateAddedCities" id="added-city"> Monday, 06/03/2023
                                                </span> <i id="searched-city-temp"
                                                    class="fa-regular fa-snowflake signAddedCities Snow">
                                                    <span class="degreeAddedCities"> 5&deg;C </span> </i>
                                                <div class="col col align-self-center">
                                                </div>
                                                <div class="row city">
                                                    City 1
                                                    <div class="col col align-self-center">
                                                        <i class="fa-solid fa-cloud-sun sign sun"> <span
                                                                class="degrees"> 8&deg;C </span> </i>
                                                    </div>
                                                </div>
                                                <div class="row city">
                                                    City 2
                                                    <div class="col col align-self-center">
                                                        <i class="fa-regular fa-sun sign"> <span class="degrees">
                                                                22&deg;C </span> </i>
                                                    </div>
                                                </div>
                                                <div class="row city">
                                                    City 3
                                                    <div class="col col align-self-center">
                                                        <i class="fa-solid fa-cloud-sun-rain sign SunRain"> <span
                                                                class="degrees"> 16&deg;C </span> </i>
                                                    </div>
                                                </div>
                                                <div class="row city">
                                                    City 4
                                                    <div class="col col align-self-center">
                                                        <i class="fa-solid fa-cloud-sun sign sun"> <span
                                                                class="degrees"> 10&deg;C </span> </i>
                                                    </div>
                                                </div>
                                            </div>
                                            <span class="form">
                                                <form id="search-form">
                                                    <input type="text" id="search-text-input" placeholder="Enter a city"
                                                        autofocus="on" autocomplete="on" class="enter" />
                                                    <label>
                                                        <input type="submit" value="Search" class="search" />
                                                        <input type="submit" value="Add" class="Add" />
                                                    </label>
                                                </form>
                                            </span>
        </span>
    </div>
    <script src="src/app.js">
    </script>
</body>

</html>
